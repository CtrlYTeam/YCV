apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        targetSdkVersion 29
        versionCode 4401
        versionName "440.1"
    }
}

dependencies {
    implementation project(path: ':openCVLibrary440')
}
